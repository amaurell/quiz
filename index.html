<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Peguntas e Respostas</title>
  <script src="app.js" defer></script>
</head>
<body>
  <!-- <h1>QUIZ</h1> -->
  <div class="box-pergunta">
       <div class="container">
          <h3><div class="pergunta"></div></h3>
          <div class="respostas"></div>
          <input type="submit" class="submit" value ="Continuar">
        </div>
  </div>
  <div class="final" id = "esconde">
    <div class="resultado">
        <h1>Final de Jogo</h1>
        <h5 class="respostasCertas"></h5>
        <h5 class="respostasErradas"></h5>
    </div>
    <button class="btnPlay">Jogar Novamente</button>
</div>
  
</body>
</html>
